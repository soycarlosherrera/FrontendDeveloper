<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div p{
        color: lime;
    }
    div > div{
        background: plum;
    }
    .increible{
        background: red;
    }
    div + section{
        background: palevioletred;
    }
    div ~ p{
        color: powderblue;
    }

</style>
<body>
    <div>
        <div>
            <p>Carlos</p> 
            <div>Es</div>            
        </div>
        <p class="increible">Increible</p>       
    </div>
    <p>Clase de selectores</p>
    <section>
        El mejor
    </section>
    <div>
        Master
    </div>
</body>
</html>
